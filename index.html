<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogger</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital@0;1&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,800;1,800&display=swap" rel="stylesheet">

</head>
<body>

<div class="header-wrapper">
    <header class="main-header">
        <nav class="main-nav">
            <ul>
                <li>
                    <a href="#">Home</a>
                </li>

                <li>
                    <a href="#">About</a>
                </li>

                <li>
                    <a href=""><img src="Images/Logo.png" alt="It's a logo"></a>
                </li>

                <li>
                    <a href="#">Features</a>
                </li>

                <li>
                    <a href="#">Downloads</a>
                </li>
            </ul>
        </nav>

        <nav class="mobile-nav">
            <a href="#" class="mobile-logo">
                <img src="Images/Logo.png" alt="">
            </a>

            <a  class="menu-button" href="#">
                <img src="Images/Menu-Button.png" alt="">
            </a>
        </nav>

        <div class="mobile-menu-items">
            <ul>
                <li class="nav-anim">
                    <a href="#">Home</a>
                </li>

                <li class="nav-anim">
                    <a href="#">About</a>
                </li>

                <li class="nav-anim">
                    <a href="#">Features</a>
                </li>

                <li class="nav-anim">
                    <a href="#">Downloads</a>
                </li>
            </ul>
        </div>

        <div class="hero-container">
            <div class="hero-left">
                <h1 class="hero-heading">Web Developer</h1>
                <p class="hero-subheading">
                    Build awesome modern <br> websites for our clients.
                </p>
                <br>
                <a href="#" class="btn">Learn More</a>
            </div>

            <div class="hero-right">
                <div class="hero-image">
                    <img class="hero-image-img" src="Images/Hero-Image.png" alt="">
                </div>

                <div class="searchbox-container">
                    <input type="text" placeholder="Type Something...">
                    <input type="submit" value="Search">
                </div>
            </div>
        </div>

        
    </header>

    <img class="desktop-bg" src="Images/Desktop-BG.png" alt="">

    <img class="mobile-bg" src="Images/Mobile-BG.png" alt="">

</div>

<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>

<script>
    gsap.from('h1.hero-heading', {opacity: 0, duration: 2, ease: Circ.easeOut})
    gsap.from('p.hero-subheading', {opacity: 0, x:-50, delay: 0.4, duration: 2, ease: Circ.easeOut})
    gsap.from('.hero-container a.btn', {opacity: 0, x:-50, delay: 1.2, duration: 2, ease: Circ.easeOut})

    gsap.from('nav.main-nav', {opacity: 0, y:-50, delay: 1, duration: 2, ease: Circ.easeOut})
    gsap.from('.hero-image-img', {opacity: 0, x:100, delay: 1.8, duration: 2, ease: Circ.easeOut})
    gsap.from('.searchbox-container', {opacity: 0, x:-40, delay: 2.2, duration: 2, ease: Circ.easeOut})

    gsap.from('.nav-anim', {opacity: 0, x:-40, delay: 1.5, duration: 2, ease: Circ.easeOut, stagger: 0.2})

    gsap.from('.mobile-logo', {opacity: 0, x:-30, delay: 1.8, duration: 2, ease: Circ.easeOut})
    gsap.from('.menu-button', {opacity: 0, x:30, delay: 1.8, duration: 2, ease: Circ.easeOut})
</script>

<script src="main.js"></script>

</body>
</html>
